<div class="padding-top-2x mt-2 hidden-lg-up">
</div>
<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
      <tr>
        <th>Oferta #</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th *ngIf="router.url === '/account/offer/client'">Proveedor Oferente</th>
      </tr>
    </thead>
    <tbody *ngIf="requests">
      <tr *ngFor="let request of requests" class="st-pointer" (click)="feedCart(request.id)">
        <td>
          <a class="text-medium navi-link" href="#" data-toggle="modal" data-target="#orderDetails">{{request.id}}</a>
        </td>
        <td>{{request.date | date:'mediumDate'}}</td>
        <td>
          <span class="text-info">{{request.status}}</span>
        </td>
        <td *ngIf="router.url === '/account/offer/client'">
          <span>{{request.representative}}</span>
          <br>
          <span>{{request.email}}</span>
        </td>
      </tr>

    </tbody>
  </table>
</div>
<hr>
